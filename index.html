
<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BuzzQuizz</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/resset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

    <header class="flex-center">
        <div class="logo">BuzzQuizz</div>
    </header>

    <section class="tela1" >
        <section class="tela-1-step-1 flex-center">
            <div class="criar-container">

            </div>
            <div class="padrao-quizz usuario-quizz">
                <div class="seus-quizzes-titulo">
                </div>
                <div class="quizzes-lista">
                    
                </div>    
            </div>
            <div class="padrao-quizz outros-quizz">
                <h2>Todos os Quizzes</h2>
                <div class="quizzes-lista">
                </div>
            </div>
        </section>

    </section>

    <section class="creation flex-center">

        <section class="step-1 display-none">
            <div class="creation-head flex-center">
                <h2>Comece pelo começo</h2>
            </div>
            <div class="creation-body">
                <input type="text" placeholder="Título do seu quizz" name="quizz-titulo" required></input>
                <input type="text" placeholder="URL da imagem do seu quizz" name="quizz-img" required></input>
                <input type="text" placeholder="Quantidade de perguntas do quizz" name="quizz-qtd-perguntas" required></input>
                <input type="text" placeholder="Quantidade de níveis do quizz" name="quizz-qtd-niveis" required></input>
            </div>
            <div class="creation-footer flex-center">
                <button class="btn" onclick="validaInfoBasicas()">
                    Prosseguir pra criar perguntas
                </button>
            </div>
        </section>
        
        <section class="step-2 display-none">
            <div class="creation-head flex-center">
                <h2>Crie suas perguntas</h2>
            </div>
            <div class="creation-body">
            </div>
            <div class="creation-footer flex-center">
                <button class="btn" onclick="validaPerguntas()">
                    Prosseguir pra criar níveis
                </button>
            </div>
        </section>

        <section class="step-3 display-none" >
            <div class="creation-head flex-center">
                <h2>Agora, decida os níveis!!!</h2>
            </div>
            <div class="creation-body">
            </div>
            <div class="creation-footer flex-center">
                <button class="btn" onclick="validaNivel()">
                    Finalizar Quizz
                </button>
            </div>
        </section>

        <section class="step-4 display-none">
            <div class="creation-head flex-center">
                <h2>Seu quizz está pronto!</h2>
            </div>
            <div class="creation-body">
                <img src="imgs/finalizaquiz.png" alt="">
            </div>
            <div class="creation-footer flex-center">
                <div class="botoes-column">
                    <button class="btn">
                        Acessar Quiz
                    </button>
                    <button class="btn btn-borderless" onclick="voltaHome()">
                        Volta pra home
                    </button>
                </div>
                
            </div>
        </section>


    </section>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>

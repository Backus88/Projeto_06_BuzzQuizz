
<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BuzzQuizz</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/resset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

    <header class="flex-center">
        <div class="logo">BuzzQuizz</div>
    </header>

    <section class="creation flex-center">

        <section class="step-1 display-none">
            <div class="creation-head flex-center">
                <h2>Comece pelo começo</h2>
            </div>
            <div class="creation-body">
                <input type="text" placeholder="Título do seu quizz" name="quizz-titulo"></input>
                <input type="text" placeholder="URL da imagem do seu quizz" name="quizz-url"></input>
                <input type="text" placeholder="Quantidade de perguntas do quizz" name="quizz-qtd-perguntas"></input>
                <input type="text" placeholder="Quantidade de níveis do quizz" name="quizz-qtd-niveis"></input>
            </div>
            <div class="creation-footer flex-center">
                <button class="btn">
                    Prosseguir pra criar perguntas
                </button>
            </div>
        </section>

        <section class="step-3">
            <div class="creation-head flex-center">
                <h2>Agora, decida os níveis!!!</h2>
            </div>
            <div class="creation-body">
                <div role="button" class="hidden-menu" onclick="alternaNiveis(this)">
                    <h2>Nível 1</h2>
                    <img class ="img-editar" src="imgs/editIcon.svg">
                </div>
                <div class="hidden-body display-none">
                    <input type="text" placeholder="Título do nível" name="nível-titulo"></input>
                    <input type="text" placeholder="% de acerto mínima" name="nível-acertos"></input>
                    <input type="text" placeholder="URL da imagem do nível" name="nível-url"></input>
                    <input type="text" placeholder="Descrição do nível" name="nível-descrição" class="input-descricao"></input>
                </div>   
            </div>
            <div class="creation-footer flex-center">
                <button class="btn">
                    Finalizar Quizz
                </button>
            </div>
        </section>


    </section>
    

	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
